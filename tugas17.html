<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas 17</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form>
        <p>
            Cari data : 
            <input type="search" name="cari">
        </p>
        <p>
            Nama Lengkap : 
            <input type="text" name="nama">
        </p>
        <p>
            Alamat Website : 
            <input type="url" name="web" autofocus>
        </p>
        <p>
            Umur : 
            <input type="number" name="umur" min="10" max="35">
        </p>
        <p>
            No Hp : 
            <input type="tel" name="nohp">
        </p>
        <p>
            Seberapa mengerti Anda tentang materi ini
            <input type="range">
        </p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
